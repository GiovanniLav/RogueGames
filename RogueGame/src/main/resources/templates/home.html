<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop - Home</title>
    <link rel="stylesheet" href="/css/Home.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>GameShop</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Cerca videogiochi..." />
        <button type="button">üîç</button>
    </div>
    <nav>
        <ul>
            <li><a href="/catalogo">Catalogo</a></li>
            <li><a href="/preferiti">Preferiti</a></li>
            <li><a href="/carrello">Carrello</a></li>
            <!-- Verifica se l'utente √® loggato -->
            <li th:if="${utente == null}">
                <a href="/utenti/login">Login</a>
            </li>
            <li th:if="${utente != null}">
                <a href="/utenti/profilo">Profilo</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Benvenuto su GameShop!</h2>
        <p>Trova i tuoi videogiochi preferiti al miglior prezzo.</p>
    </section>

    <section class="featured">
        <h3>Giochi in Evidenza</h3>
        <div class="game-grid">
            <!-- Esempio di giochi in evidenza -->
            <div class="game-card" th:each="gioco : ${giochiInEvidenza}">
                <img th:src="@{/images/{id}(id=${gioco.id})}" alt="Gioco" />
                <h4 th:text="${gioco.titolo}">Titolo del Gioco</h4>
                <p th:text="${gioco.prezzo} + ' ‚Ç¨'">19.99 ‚Ç¨</p>
                <a th:href="@{/giochi/{id}(id=${gioco.id})}" class="btn">Scopri di pi√π</a>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 GameShop - Tutti i diritti riservati.</p>
</footer>
</body>
</html>
