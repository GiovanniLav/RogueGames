<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/Header.css">
  <title>Header</title>
</head>
<body>
<header>
  <div class="logo" th:if="${utente != null}">
    <a href="/utenti/home"><h1>RogueGames</h1></a>
  </div>
  <div class="logo" th:if="${utente == null}">
    <a href="/"><h1>RogueGames</h1></a>
  </div>
  <nav>
    <ul>
      <li>
        <a href="/catalogo/prodotti">Catalogo</a>
      </li>
      <li th:if="${utente != null}">
        <a href="/carrello">Carrello</a>
      </li>
      <li th:if="${utente != null}">
        <a href="/utenti/preferiti">Preferiti</a>
      </li>
      <!-- Controllo se l'utente è loggato -->
      <li th:if="${utente == null}">
        <a href="/utenti/login">Login</a>
      </li>
      <li th:if="${utente != null}">
        <a href="/utenti/profilo">Profilo</a>
      </li>
      <li th:if="${utente != null}">
        <a href="/Storico_Ordine">Storico Ordini</a>
      </li>
      <!-- Controllo se l'utente è un gestore -->
      <li th:if="${session.isGestore}">
        <a href="/utenti/prodotti">Gestore</a>
      </li>
      <li th:if="${utente != null}">
        <a th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </nav>
</header>
</body>
</html>
