<body>
<header>
    <h1 class="company-name">Catalogo<span class="highlight"> Prodotti</span></h1>
    <form th:action="@{/prodotti}" method="POST">
        <input type="hidden" name="stampa" value="anno">
        <input type="hidden" name="param" value="DataRilascio">
        <input type="submit" class="adminBtn" value="Ordina per Data Rilascio">
    </form>
</header>

<main>
    <div class="catalogo">
        <div th:if="${products == null || products.isEmpty()}">
            <h2>No products available</h2>
        </div>
        <div th:each="product : ${products}" class="prodotto">
            <div style="text-align: right">
                <form id="preferitiForm">
                 <!--   <button type="button" class="star"

                        &#9733;
                    </button>-->
                </form>
            </div>
            <a th:href="@{/dettagli/{id}(id=${product.nome})}" style="text-decoration: none">
                <img th:src="@{/images/{name}(name=${product.immagine})}"
                     th:alt="${product.nome}">
                <h3 th:text="${product.nome}">Nome del Prodotto</h3>
            </a>
            <p class="descrizione" th:text="${product.piattaforma ?: product.genere}">Descrizione</p>
            <p class="prezzo" th:text="${product.prezzo} + ' â‚¬'">Prezzo</p>
            <div>
                <!--<button th:if="${product.quantita > 0}"
                        id="carrello"
                        th:onclick="|addCart(${product.nome})|">
                    Add to cart
                </button>-->
                <h2 th:if="${product.quantita == 0}">Esaurito</h2>
            </div>
        </div>
    </div>
</main>
