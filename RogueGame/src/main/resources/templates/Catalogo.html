<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Prodotti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/Catalogo.css">
    <link rel="stylesheet" href="/css/Footer.css">
    <link rel="stylesheet" href="/css/Header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header th:replace="header :: header"></header>

<main>
    <div class="catalogo">
        <div th:if="${products == null || products.isEmpty()}">
            <h2>No products available</h2>
        </div>
        <div th:each="product : ${products}" class="prodotto">
            <div style="text-align: right">

                    <form th:action="@{/utenti/preferiti/toggle/{nome}(nome=${product.nome})}" method="post">
                        <button type="submit" class="star"
                                th:classappend="${product.isPreferito ? 'active' : ''}"
                                th:attr="data-preferito=${product.isPreferito}">
                            &#9733;
                        </button>
                    </form>

                <script>
                    const button = document.querySelector('.star');
                    const preferito = button.getAttribute('data-preferito');
                </script>

            </div>
            <a th:href="@{/dettagli/{id}(id=${product.nome})}" style="text-decoration: none">
                <img th:src="@{/images/{name}(name=${product.immagine})}"
                     th:alt="${product.nome}">
                <h3 th:text="${product.nome}">Nome del Prodotto</h3>
            </a>
            <p class="descrizione" th:text="${product.piattaforma ?: product.genere}">Descrizione</p>
            <p class="prezzo" th:text="${product.prezzo} + ' €'">Prezzo</p>

            <div>
                <form th:action="@{/Carrello/aggiungi/{nome}(nome=${product.nome})}" method="POST">
                    <input type="hidden" name="nome" th:value="${product.nome}">
                    <button type="button" class="aggiungi-carrello" th:attr="data-nome-prodotto=${product.nome}">Aggiungi al carrello</button>
                </form>
                <div id="success-message" class="message" style="display: none;">
                    Prodotto aggiunto al carrello!
                </div>

                <script th:inline="javascript">
                    $(document).ready(function() {
                        // ... (altro codice JavaScript)

                        $('.aggiungi-carrello').off('click').on('click', function (e) {
                            e.preventDefault();

                            var form = $(this).closest('form');

                            var nomeProdotto = $(this).data('nome-prodotto'); // Assumiamo che il nome del prodotto sia memorizzato in un attributo data
                            var url = "/Carrello/aggiungi/" + encodeURIComponent(nomeProdotto); // Sostituisce {nome} con il valore reale


                            $.ajax({
                                url: url,
                                type: "POST",
                                data: { nome: nomeProdotto }, // Invia il nome del prodotto nel corpo della richiesta
                                success: function(response) {
                                    alert("Prodotto aggiunto al carrello!");
                                },
                                error: function(xhr, status, error) {
                                    // Mostra un messaggio di errore personalizzato
                                    $('#error-message').text('Si è verificato un errore durante l\'aggiunta al carrello: ' + error);
                                    $('#error-message').show();
                                    // Registra l'errore in console per debugging
                                    console.error('Errore AJAX:', xhr, status, error);
                                }
                            });
                        });
                    });
                </script>

                <div id="error-message" class="error" style="display: none;"></div>
                <!--<button th:if="${product.quantita > 0}"
                        id="carrello"
                        th:onclick="|addCart(${product.nome})|">
                    Add to cart
                </button>-->
                <h2 th:if="${product.quantita == 0}">Esaurito</h2>
            </div>
        </div>
    </div>
</main>

<div th:replace="footer :: footer"></div>
</body>
</html>
